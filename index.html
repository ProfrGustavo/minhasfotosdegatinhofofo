<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .image-container {
            flex: 1 1 calc(25% - 20px);
            max-width: calc(25% - 20px);
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .image-container {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .image-container {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="image-container">
            <img src="caminho/para/sua/imagem1.jpg" alt="Descrição da Imagem 1">
        </div>
        <div class="image-container">
            <img src="caminho/para/sua/imagem2.jpg" alt="Descrição da Imagem 2">
        </div>
        <div class="image-container">
            <img src="caminho/para/sua/imagem3.jpg" alt="Descrição da Imagem 3">
        </div>
        <div class="image-container">
            <img src="caminho/para/sua/imagem4.jpg" alt="Descrição da Imagem 4">
        </div>
        <!-- Adicione mais imagens conforme necessário -->
    </div>

</body>
</html>
